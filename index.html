<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container mw-100 vh-100">
        <div class="row h-75">
            <div class="col-12 col-md-3" id="appendCity">
                <form>
                    <div class="mb-3">
                        <h2>Search for a City:</h2>
                        <input type="text" class="form-control" id="cityInput" placeholder="city">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="searchBtn">Search</button>
                    <hr>
                </form>
            </div>
            <div class="col-12 col-md-9 h-100">
                <div class="row city-today">
                    <h2 id="cityHeader"><i id="icon"></h2>
                    <span class="invisible" id="tempSpan">Temp: <span id="temp"></span>Â°F</span>
                    <span class="invisible" id="windSpan">Wind: <span id="wind"></span>MPH</span>
                    <span class="invisible" id="humiditySpan">Humidity: <span id="humidity"></span>%</span>
                    <span id="lat" style="display: none"></span>
                    <span id="lon" style="display: none"></span>
                </div>
                <div class="row five-day-forecast">
                    <h2 class="invisible">5-Day-Forecast</h2>
                </div>
            
            </div>
            </div>



        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
